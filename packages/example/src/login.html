<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    html, body {
      height: 100%;
    }
    body {
      background-color: #1d8df8;
    }
    .container {
      background-color: #fff;
      max-width: 600px;
      padding: 50px 60px 60px 60px;
    }
  </style>
  <title>Login</title>
</head>
<body class="d-flex align-items-center">
  <div class="container shadow rounded">
    <h1 class="text-center">Sign In</h1>
    <form id="form" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="user" placeholder="Enter username" required>
        <div class="invalid-feedback">Please inform the username.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="pass" placeholder="Enter password" required>
        <div class="invalid-feedback">Please inform the password.</div>
      </div>
      <div class="d-grid gap-2 mt-5">
        <button type="submit" class="btn btn-lg btn-primary">ok</button>
      </div>
    </form>
  </div>
  <script src="./login.ts"></script>
</body>
</html>
